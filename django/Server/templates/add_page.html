<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edycja strony.</title>
</head>
<body>
    <h1>Edycja ustawień strony do odświeżania.</h1>
    Strona: {{ page_url }}
    <form id="edit_page" method="post" action="/add/">
        {% csrf_token %}
        Częstotliwość odświeżania: <input type="number" name="interval" min="1" max="10000" value="{{ interval }}"> sekund
        <br/>
        <input type="checkbox" name="active" value="True" {% if active %} checked {% endif %}> Obserwuj.
        <br />
        <input type="hidden" name="of_page" value="True">
        <input type="submit" name="submit" value="Zapisz zmiany" />
    </form>
</body>
</html>
