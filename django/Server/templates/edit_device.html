<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie urządzenia</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
    <div id="top">
        <div class="logo">
            <img src="{% static "WebNotifier.png" %}">
        </div>
    </div>

    <section id="content">
        <article>
            <h2>Dodaj nowe urządzenie:</h2>
            <form method="post">
                <label>Nazwa: </label>
                <input type="text" name="name" maxlength="50" value="{{ device_name }}"><br>
                <input type="hidden" name="device_id" value="{{ device_id }}">
                <label></label>
                <input type="submit" name="submit" value="Dodaj" />
            </form>
        </article>
    </section>
</body>
</html>
