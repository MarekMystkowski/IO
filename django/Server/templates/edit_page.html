<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edycja srony.</title>
</head>
<body>
    <h1>Edycja ustawień strony do odświerzania.</h1>
    <form id="edit_page" method="post" action="/edit_page/">
        {% csrf_token %}
        Częstotliwość odświerzania: <input type="number" name="period" min="1" max="10000" value="{{ refresh_period }}"> sekund
        <br/>
        <input type="checkbox" name="currently" value="True" {% if currently_observed %} checked {% endif %}> Obserwuj.
        <br />
        <input type="submit" name="submit" value="Zapisz zmiany" />
    </form>
</body>
</html>
