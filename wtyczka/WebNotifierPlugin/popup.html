<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
    <style type="text/css">
        html, body {
            background-color: #DDDDEE;
        }
        div {
            font-size: 14px;
            white-space: nowrap;
        }
        h4 {
            margin: 6px 0px;
        }
        button {
            margin: 8px 4px;
        }
    </style>
</head>
<body>
    <div>
        <h4>Dodaj stronę do obserwacji</h4>
    </div>

    <div id="login_ask">
        <div>
            Czy strona wymaga logowania?
        </div>
        <div>
            <button id="login_yes">Tak</button>
            <button id="login_no">Nie</button>
        </div>
    </div>

    <div id="login_wait">
        <div>
            Zaloguj się na stronie.
        </div>
        <div>
            <button id="cancel_login">Anuluj</button>
        </div>
    </div>

    <div id="objects">
        <div>
            Wybierz elementy, które chcesz obserwować.
        </div>
        <div>
            <button id="save">Zapisz</button>
            <button id="cancel_objects">Anuluj</button>
        </div>
    </div>
</body>
</html>
