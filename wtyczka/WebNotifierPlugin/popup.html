<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="Czy_z_logowaniem">
        <div id="pytanie1">
            Czy strona wymaga logowania ?
        </div>
        <div id="odpowiedz1">
            <button type="button" id="tak">Tak</button>
            <button type="button" id="nie">Nie</button>
        </div>
    </div>

    <div id="Czy_wprowadzone_dane">
        <div id="pytanie2">
            Wprowadź dane wymagane do logowania.
        </div>
        <div id="odpowiedz2">
            <button type="button" id="wprowadzone">Dane wprowadzone.</button>
        </div>
    </div>

    <div id="Czekanie_na_zalogowanie">
        <div id="komunikat1">
            Teraz kliknij przycisk do zalogowania.
        </div>
    </div>

    <div id="Dodawanie_obiektów">
        <div id="pytanie3">
            Zaznacz obiekt do obserwowania i go dodaj,<br> lub zapisz już dodane obiekty.
        </div>
        <div id="odpowiedz3">
            <button type="button" id="dodaj">Dodaj obiekt.</button>
            <button type="button" id="zapisz">Już wszystko.</button>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
